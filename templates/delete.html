<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
        }

        .back-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .back-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="goBack()">Back to Main Page</button>
    </div>
    <div class="form-container">
        <h2>Delete Customer</h2>
        <form id="customer-form">
            <!-- Customer Information -->
            <div class="form-group">
                <label for="customerDropdown">Select a Customer:</label>
                <select id="customerDropdown" name="customerDropdown">
                    {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.first_name }} {{ customer.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <button type="button" class="remove-button" id="delete-button">Delete Customer</button>
        </form>
    </div>

    <script>
        // Go back to the main page
        function goBack() {
            window.location.href = '/user'; // Replace '/' with the main page URL
        }

        // Handle button click for deletion directly (alternative to form submit)
        document.getElementById("delete-button").addEventListener("click", function () {
            const customerId = document.getElementById("customerDropdown").value;

            // Confirm deletion
            const confirmation = confirm(`Are you sure you want to delete the customer with ID ${customerId}?`);
            if (confirmation) {
                // Send data to server via fetch for deletion
                fetch('/delete_customer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ customer_id: customerId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Customer has been deleted successfully!");
                        window.location.href = '/user'; // Redirect to main page
                    } else {
                        alert("Error deleting customer: " + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the customer.');
                });
            }
        });
    </script>
</body>
</html>
