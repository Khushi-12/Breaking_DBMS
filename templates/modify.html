<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
        }

        .back-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .back-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="goBack()">Back to Main Page</button>
    </div>
    <div class="form-container">
        <h2>Delete Customer</h2>
        <form id="customer-form">
            <!-- Customer Information -->
            <div class="form-group">
                <label for="customerDropdown">Select a Customer:</label>
                <select id="customerDropdown" name="customerDropdown">
                    {% for customer in customers %}
                        <option value="{{ customer.first_name }} {{ customer.last_name }}">{{ customer.first_name }} {{ customer.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Customer Info Display -->
            <div id="customer-info" class="info-card hidden"></div>

            <!-- Submit Button -->
            <button type="button" class="remove-button" id="delete-button">Delete Customer</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.location.href = '/user'; // Replace '/' with the main page URL
        }

        // Handle form submission
        document.getElementById("pharmacy-form").addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent default form submission behavior

            // Collect pharmacy store information
            const pharmacyInfo = {
                store_name: document.getElementById("store-name").value,
                store_address_street_name: document.getElementById("street-name").value,
                store_address_street_num: document.getElementById("street-num").value,
                store_address_town: document.getElementById("town").value,
                store_address_state: document.getElementById("state").value,
                store_address_zipcode: document.getElementById("zipcode").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                medications: document.getElementById("medications").value
            };

            console.log("Pharmacy Store Information:", pharmacyInfo);

            // Confirm submission
            const confirmation = confirm("Are you sure you want to submit?");
            if (confirmation) {
                // Send data to server via fetch
                fetch('/update_pharmacy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(pharmacyInfo)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Pharmacy store information has been updated successfully!");
                        // Optionally, redirect to another page or clear the form
                        window.location.href = '/user'; // Redirect to main page
                    } else {
                        alert("Error updating pharmacy store information: " + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while updating pharmacy store information.');
                });
            }
        });
    </script>
</body>
</html>
