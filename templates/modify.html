<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Pharmacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
        }

        .back-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .back-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="goBack()">Back to Main Page</button>
    </div>

    <div class="form-container">
        <h2>Select Customer</h2>
        <form id="customer-form">
            <!-- Customer Information -->
            <div class="form-group">
                <label for="customerDropdown">Select a Customer:</label>
                <select id="customerDropdown" name="customerDropdown">
                    {% for customer in customers %}
                        <option value="{{ customer.first_name }} {{ customer.last_name }}">{{ customer.first_name }} {{ customer.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Customer Info Display -->
            <div id="customer-info" class="info-card hidden"></div>

            <!-- Pharmacy Information -->
            <div class="form-group">
                <label for="pharmacy-name">Pharmacy Name:</label>
                <input type="text" id="pharmacy-name" name="pharmacy_name" required>
            </div>

            <div class="form-group">
                <label for="pharmacy-street-name">Street Name:</label>
                <input type="text" id="pharmacy-street-name" name="pharmacy_address_street_name" required>
            </div>

            <div class="form-group">
                <label for="pharmacy-street-num">Street Number:</label>
                <input type="text" id="pharmacy-street-num" name="pharmacy_address_street_num" required>
            </div>

            <div class="form-group">
                <label for="pharmacy-town">Town:</label>
                <input type="text" id="pharmacy-town" name="pharmacy_address_town" required>
            </div>

            <div class="form-group">
                <label for="pharmacy-state">State:</label>
                <input type="text" id="pharmacy-state" name="pharmacy_address_state" required>
            </div>

            <div class="form-group">
                <label for="pharmacy-zipcode">Zip Code:</label>
                <input type="text" id="pharmacy-zipcode" name="pharmacy_address_zipcode" required>
            </div>

            <div class="form-group">
                <label for="pharmacy-phone">Pharmacy Phone:</label>
                <input type="text" id="pharmacy-phone" name="pharmacy_phone" required>
            </div>

            <!-- Submit Button -->
            <button type="button" class="submit-button" id="update-pharmacy-button">Update Pharmacy</button>
        </form>
    </div>

    <script>
        // Go back to the main page
        function goBack() {
            window.location.href = '/user'; // Replace '/' with the main page URL
        }

        // Function to format phone numbers
        function addDashesToPhoneNumber(number) {
            return `${number.slice(0,3)}-${number.slice(3,6)}-${number.slice(6)}`;
        }

        // Function to display customer information when selected
        async function displayCustomerInfo(event) {
            const customerName = event.target.value;
            const infoCard = document.getElementById('customer-info');

            if (customerName) {
                try {
                    const response = await fetch(`/get_customer_info?id=${encodeURIComponent(customerName)}`);
                    if (!response.ok) throw new Error("Failed to fetch customer info");

                    const customerInfo = await response.json();

                    // Display customer details and fill pharmacy fields
                    infoCard.innerHTML = `
                        <h3>${customerInfo.first_name} ${customerInfo.last_name}</h3>
                        <p><strong>DOB:</strong> ${customerInfo.dob}</p>
                        <p><strong>Email:</strong> ${customerInfo.email}</p>
                        <p><strong>Phone:</strong> ${addDashesToPhoneNumber(customerInfo.phone)}</p>
                        <p><strong>Address:</strong> ${customerInfo.address_street_num} ${customerInfo.address_street_name}, ${customerInfo.address_town}, ${customerInfo.address_state}, ${customerInfo.address_zipcode}</p>
                    `;

                    // Fill pharmacy info fields
                    document.getElementById("pharmacy-name").value = customerInfo.pharmacy_name || '';
                    document.getElementById("pharmacy-street-name").value = customerInfo.pharmacy_address_street_name || '';
                    document.getElementById("pharmacy-street-num").value = customerInfo.pharmacy_address_street_num || '';
                    document.getElementById("pharmacy-town").value = customerInfo.pharmacy_address_town || '';
                    document.getElementById("pharmacy-state").value = customerInfo.pharmacy_address_state || '';
                    document.getElementById("pharmacy-zipcode").value = customerInfo.pharmacy_address_zipcode || '';
                    document.getElementById("pharmacy-phone").value = customerInfo.pharmacy_phone || '';

                    infoCard.classList.remove('hidden');
                } catch (error) {
                    console.error("Error fetching customer info:", error);
                    infoCard.innerHTML = "<p>Failed to load customer details.</p>";
                    infoCard.classList.remove('hidden');
                }
            } else {
                infoCard.classList.add('hidden');
            }
        }

        // Attach event listener for customer dropdown
        document.getElementById('customerDropdown').addEventListener('change', displayCustomerInfo);

        // Handle form submission to update pharmacy information
        document.getElementById("update-pharmacy-button").addEventListener("click", function () {
            const customerName = document.getElementById("customerDropdown").value;
            const [firstName, lastName] = customerName.split(' ');

            const pharmacyData = {
                first_name: firstName,
                last_name: lastName,
                pharmacy_name: document.getElementById("pharmacy-name").value,
                pharmacy_address_street_name: document.getElementById("pharmacy-street-name").value,
                pharmacy_address_street_num: document.getElementById("pharmacy-street-num").value,
                pharmacy_address_town: document.getElementById("pharmacy-town").value,
                pharmacy_address_state: document.getElementById("pharmacy-state").value,
                pharmacy_address_zipcode: document.getElementById("pharmacy-zipcode").value,
                pharmacy_phone: document.getElementById("pharmacy-phone").value
            };

            const confirmation = confirm(`Are you sure you want to update pharmacy information for ${firstName} ${lastName}?`);
            if (confirmation) {
                // Send data to the server to update pharmacy info
                fetch('/modify_pharm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(pharmacyData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Pharmacy information updated successfully!");
                        window.location.href = '/user'; // Redirect to main page
                    } else {
                        alert("Error updating pharmacy information: " + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while updating the pharmacy information.');
                });
            }
        });
    </script>
</body>
</html>
